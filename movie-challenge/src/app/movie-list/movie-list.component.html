<table class="table">
    <tbody>
      <tr *ngFor="let movie of getMoviesToDisplay()">
        <td><img [src]="getMoviePosterUrl(movie.poster_path)" alt="{{ movie.original_title }}"></td>
        <td>{{ movie.original_title }}</td>
        <td>{{ movie.release_date | date: 'yyyy' }}</td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <button mat-fab extended color="" (click)="prevPage()">
    <mat-icon>keyboard_arrow_left</mat-icon> Anterior</button>
    <button mat-fab extended color="" (click)="nextPage()">
    <mat-icon>keyboard_arrow_right</mat-icon>Siguiente</button>
  </div>
